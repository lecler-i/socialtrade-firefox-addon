sudo: false
language: "node_js"
node_js:
  - "6"

before_install:
  - "node --version"
  - "npm config set spin false"

install:
  - "npm install"
  - "npm run install:bower"

script:
  - "npm test"

before_deploy:
  - "cp manifest.json script.js toggles.css icon.svg build"
  - "npm run build"
  - "export EXTENSION_ZIP=$(ls web-ext-artifacts/socialtrade*.zip)"

  - "npm run build:firefox"
  - "export FIREFOX_EXTENSION=$(ls web-ext-artifacts/socialtrade*.xpi)"

  - "npm run publish:chrome"
  - "npm run crx:download"
  - "export CHROME_EXTENSION=$(ls web-ext-artifacts/socialtrade*.crx)"


deploy:
  - provider: releases
    api_key:
      secure: ""
    file: 
      - "${CHROME_EXTENSION}"
      - "${FIREFOX_EXTENSION}"
    skip_cleanup: true
    on:
      tags: true